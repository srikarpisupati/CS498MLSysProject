name: ml-benchmark
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::pytorch-cuda=11.8
  - nvidia::cuda-toolkit=11.8.0
  - nvidia::cuda-nvcc=11.8.89
  - numpy=1.24.3
  - pyyaml=6.0
  - pip
  - pip:
      - transformers==4.35.0
      - onnxruntime-gpu==1.15.1
